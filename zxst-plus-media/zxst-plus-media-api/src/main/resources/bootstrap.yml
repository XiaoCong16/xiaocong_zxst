#微服务配置
spring:
  application:
    name: media-api
  cloud:
    nacos:
      server-addr: 175.178.151.17:8848
      discovery:
        namespace: zxst-dev
        group: xiaocong_zxst
      config:
        namespace: zxst-dev
        group: xiaocong_zxst
        file-extension: yaml
        refresh-enabled: true
        extension-configs:
          - data-id: media-service-${spring.profiles.active}.yaml
            group: xiaocong_zxst
            refresh: true
        shared-configs:
          - data-id: swagger-${spring.profiles.active}.yaml
            group: zxst-plus-common
            refresh: true
          - data-id: logging-${spring.profiles.active}.yaml
            group: zxst-plus-common
            refresh: true
  profiles:
    active: dev

